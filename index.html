<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="ner-editor">
      <p class="text">  An AVIF image offers significant file size reduction compared with JPEG, PNG and WebP and is currently supported on Google Chrome, Firefox and Android.</p>
      <div class="buttons">
        <button type="button" data-color="pink" data-class="image" class="btn btn1">Image format</button>
        <button type="button" data-color="#afd2b0" data-class="video" class="btn btn2">Video format</button>
        <button type="button" data-color="#d0c3dc" data-class="audio" class="btn btn3">Audio format</button>
      </div>
    <p class="error"></p>
    <div class="selected-entities">
      <table class="output-table">
        <tr>
          <th>Label</th>
          <th>Fragment</th>
          <th>Start</th>
          <th>End</th>
          <th>Length</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
